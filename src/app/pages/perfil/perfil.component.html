
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de Usuarios</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20"
                       
                        [formGroup]="perfilForm"
                        (submit)="actualizarPerfil()"
                        >
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control"
                             id="exampleInputuname"
                             formControlName="nombre" 
                             placeholder="Nombre del usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                            class="form-control" 
                            id="exampleInputEmail1"
                            formControlName="email" 
                            placeholder="Email"
                            [readOnly]="usuario.google">
                        </div>
                    </div>
                    
                    
                    <button type="submit" 
                            class="btn btn-success waves-effect waves-light m-r-10"
                            [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
  
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Image del usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" alt="">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                 

                <input type="file"
                        (change)="cambiarImagen($event)">

                <br>
                <br>

                <button type="button"
                (click)="subirImagen()" 
                class="btn btn-block btn-success waves-effect waves-light m-r-10"
                [disabled]="!imagenSubir">
                    <i class="fa fa-save"></i> Cambiar imagen
                </button>
            </div>
        </div>
    </div>
</div>
