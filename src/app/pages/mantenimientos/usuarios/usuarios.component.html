<div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
             
            <!-- 
                (keydow): se dispara cuando se presiona una tecla
                (keyup): se dispara cuando suelta la tecla
             -->
            <input type="text"
                    class="form-control"
                    placeholder="Buscar usuario..."
                    (keyup)="buscar(txtTermino.value)"
                    #txtTermino/>
              
        </div>
      </div>
    </div>
  </div>

  <!-- comienzo del loading -->
  <div class="row animated fadeIn fast"
        *ngIf="cargando">
    <div class="col-12">
         
        <!-- loading -->
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>


   
    </div>
  </div>
  <!-- fin del loading -->

  <div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios ({{ totalUsuarios}}) - {{ desde }}</h4>
                <h6 class="card-subtitle">Usuarios registrados en mi aplicación</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img src="{{ usuario.imagenUrl }}" 
                                    class="avatar text-center cursor" 
                                    alt="Avatar de usuario"
                                    (click)="abrirModal(usuario)">
                                </td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>
                                    <select class="form-control"
                                    [(ngModel)]="usuario.role"
                                     (change)="cambiarRole( usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                    <!-- {{ usuario.role }} -->
                                </td>
                                <td>
                                    <span  *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span  *ngIf="!usuario.google" class="label label-info">Email</span>
                                </td>
                                
                                
                                <td class="text-nowrap text-center">
                                   <!--  <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a> -->
                                    <a  data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    class="cursor"
                                    (click)="eliminarUsuario(usuario)"
                                    > <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                           
                           
                           
                            
                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button (click)="cambiarPagina(+5)" class="btn btn-secondary">Siguientes</button>
                </div>

                
            </div>
        </div>
    </div>
  </div>
